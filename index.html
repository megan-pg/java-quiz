<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="timer">
        <div class="timeGauge">
            <div class="status">Timer</div>
            <div class="time">
                <div id="seconds">00</div>
            </div>
        </div>
    </div>
    <div id="intro">
        <hr>DEEP SPACE NINE CHALLENGE!</hr>
        <p>
            Press the start button to begin testing your knoweledge on the best Star Trek series Deep Space
            Nine. You only have 50 seconds answer the questions! Wrong answers deduct 10 seconds from the clock!
        </p>
        <button id="start-button">START THE GAME!</button>
    </div>
    <div id="quiz"></div>
    <button id="submit">Get Results</button>
    <div id="results"></div>
    <div id="score-containter">
        Your score is <span id="score"></span>
        <button id="play-again">PLAY AGAIN!</button>
        <button id="view-scores">VIEW SCORES</button>
    </div>
    <div id="score-list">
        <table>
            <thead>
                <th>Score</th>
                <th>Number of Blocks</th>
                <th>Time</th>
            </thead>
        </table>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>




</html>
